<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>آزمایشگاه مجموعه‌ها</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>آزمایشگاه مجموعه‌ها</h1>

<!-- Symbols -->
<div class="symbols">
  <span class="symbol">+</span>
  <span class="symbol">-</span>
  <span class="symbol">×</span>
  <span class="symbol">÷</span>
</div>

<!-- پروفایل کاربری -->
<h2>ثبت اطلاعات کاربری</h2>
<img id="profileImg" src="https://via.placeholder.com/100?text=User" alt="پروفایل">
<label>نام:</label>
<input type="text" id="firstName" placeholder="نام خود را وارد کنید">
<label>نام خانوادگی:</label>
<input type="text" id="lastName" placeholder="نام خانوادگی خود را وارد کنید">
<button onclick="saveProfile()">ذخیره و ادامه</button>

<!-- تعریف مجموعه‌ها -->
<h2>تعریف مجموعه A</h2>
<label>عضو کدام مجموعه شناخته شده است؟</label>
<select id="knownSet">
  <option value="">انتخاب کنید...</option>
  <option value="N">N (اعداد طبیعی)</option>
  <option value="W">W (اعداد حسابی)</option>
  <option value="Z">Z (اعداد صحیح)</option>
  <option value="Q">Q (اعداد گویا)</option>
  <option value="I">I (اعداد گنگ)</option>
  <option value="R">R (اعداد حقیقی)</option>
</select>
<label>شرط را به صورت کلامی بنویسید:</label>
<input id="textCondition" type="text" placeholder="مثلاً بزرگتر مساوی 3 و کوچکتر مساوی 8">
<button onclick="makeExpression()">نمایش نماد ریاضی</button>
<div id="mathResult" class="result-box"></div>
<button onclick="showMembers()">نمایش اعضا</button>
<div id="membersBox" class="result-box"></div>
<button onclick="showVenn()">نمایش نمودار ون</button>
<canvas id="vennCanvas"></canvas>
<button onclick="showAxis()">نمایش محور</button>
<canvas id="axisCanvas"></canvas>

<!-- عملیات ریاضی -->
<h2>انجام عملیات ریاضی روی مجموعه‌ها</h2>
<label>چگونه اعضا نمایش داده شود؟</label>
<select id="displayType" onchange="handleDisplayChange()">
    <option value="math">نماد ریاضی</option>
    <option value="list">نوشتن اعضا</option>
    <option value="knownSet">مجموعه‌های شناخته شده</option>
</select>
<select id="knownSetSelect" class="hidden">
    <option value="">انتخاب مجموعه شناخته شده...</option>
    <option value="N">N — اعداد طبیعی</option>
    <option value="W">W — اعداد حسابی</option>
    <option value="Z">Z — اعداد صحیح</option>
    <option value="Q">Q — اعداد گویا</option>
    <option value="I">I — اعداد گنگ</option>
    <option value="R">R — اعداد حقیقی</option>
</select>
<div class="result-box" id="memberBox"></div>
<label>عملیات روی مجموعه‌ها:</label>
<select id="operationSelect">
    <option value="union">اجتماع (∪)</option>
    <option value="intersection">اشتراک (∩)</option>
    <option value="difference">تفاضل (\)</option>
    <option value="subset">زیرمجموعه بودن (⊆)</option>
</select>
<button onclick="showOperations()">نمایش محاسبه</button>

<script src="script.js"></script>
</body>
</html>
